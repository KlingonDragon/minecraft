name: Zip data-packs

on: [push]

jobs:
  zip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Zip each directory
        run: |
          mkdir -p data-pack-zips
          for pack in data-packs/*/; do
            name=$(basename "$pack")
            zip -r "data-pack-zips/$name.zip" "$pack"
          done
          
      - name: Create GitHub release
        id: release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload zips to release
        run: |
          for file in data-pack-zips/*.zip; do
            gh release upload ${{ steps.release.outputs.tag_name }} "$file" --clobber
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       
