name: Zip data-packs

on: [push]

jobs:
  zip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up release tag
        id: tag
        run: |
          TAG="$(date +'%Y%m%d%H%M%S')"
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Zip each directory
        run: |
          mkdir -p data-pack-zips
          for pack in data-packs/*/; do
            name=$(basename "$pack")
            zip -r "data-pack-zips/$name.zip" "$pack"
          done
          
      - name: Create GitHub release
        id: release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.TAG }}
          release_name: ${{ env.TAG }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload zips to release
        run: |
          for file in data-pack-zips/*.zip; do
            gh release upload ${{ env.TAG }} "$file" --clobber
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       
